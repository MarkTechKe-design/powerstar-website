<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <!-- Descriptive Title for SEO -->
    <title>News & Gallery - Powerstar Supermarkets</title>
    <meta name="description"
        content="Latest news, events, and promotions from Powerstar Supermarkets. Explore our gallery of winners, store openings, and community initiatives.">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600;700;800;900&family=Poppins:wght@300;400;500;600&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="css/style.css?v=2025-01?v=deploy2026">

    <!-- Inline styles specific to Media Hero -->
    <!-- Defer loading of non-critical JS -->
    <script src="js/main.js?v=2025-01?v=deploy2026" defer></script>

    <script src="js/media.js?v=2025-01?v=deploy2026" defer></script>
</head>

<body>

    <header>
        <div class="header-inner">
            <!-- SAFE TO EDIT: Logo -->
            <a href="index.html" class="logo"><img src="assets/logo.png" alt="Powerstar Supermarkets Logo"></a>

            <button class="mobile-toggle" id="mobile-menu-btn" aria-label="Toggle navigation menu"><i
                    class="fas fa-bars"></i></button>

            <!-- SAFE TO EDIT: Navigation Links -->
            <nav class="nav-menu" id="nav-menu">
                <a href="index.html">Home</a>
                <a href="about.html">About Us</a>
                <a href="services.html">Departments</a>
                <a href="branches.html">Branches</a>
                <a href="order.html">Shop on WhatsApp</a>
                <a href="loyalty.html">Loyalty</a>
                <a href="careers.html">Careers</a>
                <a href="contact.html">Contact</a>
                <a href="media.html" class="active">Media</a>
            </nav>
        </div>
    </header>

    <!-- SAFE TO EDIT: Hero Section -->
    <div class="hero media-hero">
        <div class="hero-glass-card reveal">
            <!-- EDITABLE: Subtitle -->
            <span class="hero-welcome-text">Latest Updates</span>
            <!-- EDITABLE: Main Headline -->
            <h1>News & Moments</h1>
            <!-- EDITABLE: Tagline -->
            <p>Celebrating our winners, community events, and latest offers.</p>
        </div>
    </div>

    <main class="container">

        <!-- Gallery Filters -->
        <div class="filter-container reveal">
            <button class="filter-btn active" onclick="filterGallery('all', this)">All Stories</button>
            <button class="filter-btn" onclick="filterGallery('events', this)">Events</button>
            <button class="filter-btn" onclick="filterGallery('store', this)">Inside Powerstar</button>
            <button class="filter-btn" onclick="filterGallery('promos', this)">Promotions</button>
        </div>

        <!-- SAFE TO EDIT: Gallery Grid -->
        <div class="gallery-grid" id="media-grid">
            <!-- Dynamic Content Loaded Here -->
        </div>

    </main>

    <!-- Lightbox Modal -->
    <div class="lightbox" id="lightbox">
        <span class="lightbox-close" onclick="closeLightbox()">&times;</span>
        <img id="lightbox-img" src="" alt="Full Screen">
    </div>

    <footer>
        <div class="footer-content">
            <div class="social-links">
                <h4 class="social-title">Follow Us</h4>
                <div class="icons-container">
                    <a href="https://www.facebook.com/PowerstarSupermarkets" target="_blank" aria-label="Facebook"><i
                            class="fab fa-facebook-f"></i></a>
                    <a href="https://www.instagram.com/powerstar_supermarket_limited" target="_blank"
                        aria-label="Instagram"><i class="fab fa-instagram"></i></a>
                    <a href="https://www.tiktok.com/@powerstar_supermarkets" target="_blank" aria-label="TikTok"><i
                            class="fab fa-tiktok"></i></a>
                    <a href="https://www.linkedin.com/company/powerstar_supermarkets" target="_blank"
                        aria-label="LinkedIn"><i class="fab fa-linkedin-in"></i></a>
                </div>
            </div>
            <div class="copyright">
                <p>&copy; 2025 Powerstar Supermarkets. All Rights Reserved.</p>
            </div>
        </div>
    </footer>

</body>

</html>
