<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <!-- Descriptive Title for SEO -->
    <title>Page Not Found - Powerstar Supermarkets</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600;700;800;900&family=Poppins:wght@300;400;500;600&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="css/style.css?v=2025-01?v=deploy2026">
</head>

<body>

    <header>
        <div class="header-inner">
            <a href="index.html" class="logo"><img src="assets/logo.png" alt="Powerstar Supermarkets Logo"></a>
        </div>
    </header>

    <!-- 404 HERO SECTION -->
    <div class="hero"
        style="min-height: 80vh; display: flex; align-items: center; justify-content: center; background: url('assets/supermarket-bg.jpg') center/cover no-repeat;">
        <div style="background: rgba(0,0,0,0.6); position: absolute; top:0; left:0; width:100%; height:100%;"></div>
        <div class="hero-glass-card reveal"
            style="text-align: center; position: relative; z-index: 2; max-width: 600px; margin: 20px;">
            <span class="hero-welcome-text"
                style="color: var(--ps-gold); font-weight: 700; text-transform: uppercase; letter-spacing: 2px;">Error
                404</span>
            <h1 style="color: white; margin: 15px 0; font-size: 3rem;">Page Not Found</h1>
            <p style="color: #eee; font-size: 1.1rem; margin-bottom: 30px;">Oops! The aisle you are looking for seems to
                be empty. Let's get you back to the main store.</p>
            <a href="index.html" class="btn btn-primary">Return to Homepage</a>
        </div>
    </div>

    <footer>
        <div class="footer-content">
            <div class="copyright">
                <p>&copy; 2025 Powerstar Supermarkets. All Rights Reserved.</p>
            </div>
        </div>
    </footer>

</body>

</html>
